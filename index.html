<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>muistiinpano sovellus</title>
</head>
<body>

    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg">
            <input type="text" placeholder="Lisää uusi tehtävä">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class"active">
                    Kaikki
                </span>
                <span id="pending">Tekemättä</span>
                <span id="tehty">Tehty</span>
            </div>
            <button class="clear-btn">Tyhjennä kaikki</button>
        </div>
        <ul class="task-box"></ul>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
